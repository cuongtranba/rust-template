[template]
cargo_generate_version = ">=0.18.0"
ignore = [
    ".git",
    "target",
    "Cargo.lock",
    "docs",
]

[placeholders.description]
type = "string"
prompt = "Project description?"
default = "A Rust project using hexagonal architecture"

[placeholders.author]
type = "string"
prompt = "Author name?"
default = ""

[placeholders.with_web_api]
type = "bool"
prompt = "Include web API binary?"
default = true

[placeholders.with_cli_tool]
type = "bool"
prompt = "Include CLI tool binary?"
default = true

[conditional.'!with_web_api']
ignore = ["src/bin/web_api"]

[conditional.'!with_cli_tool']
ignore = ["src/bin/cli_tool"]

